<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h2 class="header__title">Couples</h2>
            <span class="header__moves">Steps: 0</span>
            <span class="header__time">Time: 60s</span>
        </div>

        <div class="board">
            <h3 class="board__title">Adjust the number of cards (2 - 6)</h3>
            <form class="board__form">
                <input class="board__input" type="number" min="2" max="6" step="2" placeholder="Horizontal / Vertical" value="">
                <button type="button" class="button board__btn">START</button>
            </form>
        </div>
    </div>

    <template id="gameTableTemplate">
        <div class="table"></div>
        <button type="button" class="button table__button">Restart</button>
    </template>

    <template id="cardTemplate">
        <div class="card">
            <i class="flipped-icon fa" id="flippedIcon"></i>
            <i class="default-icon fa fa-question-circle"></i> 
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
